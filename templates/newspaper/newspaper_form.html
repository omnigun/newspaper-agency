{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
  <section id="faq-2" class="faq-2  section dark-background">
    <div class="section-pre-header"></div>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-lg-6">

          <h1>{{ object|yesno:"Update,Create" }} newspaper</h1>
          <form action="" class="acc-form" method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <div class="text-center">
              <input type="submit" value="{{ object|yesno:'Update,Create'}}" class="btn btn-primary">
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
